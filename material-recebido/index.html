<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ANJO – Hub oficial para música, beats e drops semanais. Acesse clipes, links oficiais, beats livres e faça sua reserva de booking.">
  <meta property="og:title" content="ANJO — Anjos & Demônios">
  <meta property="og:description" content="Hub oficial de ANJO, rapper da 021 ZN.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="assets/cover.svg">
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <title>ANJO — Hub Oficial</title>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MusicGroup",
    "name": "ANJO",
    "genre": ["Trap", "Hip-Hop"],
    "url": "",
    "image": "assets/cover.svg",
    "album": {
      "@type": "MusicAlbum",
      "name": "Anjos e Demônios",
      "genre": "Trap",
      "numTracks": 10
    }
  }
  </script>
</head>
<body>
  <noscript>Para aproveitar todo o conteúdo deste site você precisa habilitar JavaScript.</noscript>
  <header id="hero" class="hero">
    <div class="hero-content">
      <h1 id="hero-title">ANJO</h1>
      <p id="hero-tagline">Anjos &amp; Demônios</p>
      <div class="cta-buttons">
        <a id="cta-primary" class="btn btn-primary" href="#" target="_blank" rel="noopener">Ouça agora</a>
        <a id="cta-secondary" class="btn btn-secondary" href="#" target="_blank" rel="noopener">Booking</a>
      </div>
    </div>
  </header>

  <main>
    <section id="video-section" class="section video-section">
      <div class="section-header">
        <h2>Clipes</h2>
      </div>
      <div id="video-container" class="video-container">
        <!-- O vídeo será inserido via JS -->
      </div>
    </section>

    <section id="links-section" class="section links-section">
      <div class="section-header">
        <h2>Links Oficiais</h2>
      </div>
      <div id="links-container" class="links-container">
        <!-- Links dinâmicos -->
      </div>
    </section>

    <section id="beats-section" class="section beats-section">
      <div class="section-header">
        <h2>Beats CC0</h2>
      </div>
      <div id="beats-container" class="beats-container">
        <!-- Beats dinâmicos -->
      </div>
    </section>

    <section id="drops-section" class="section drops-section">
      <div class="section-header">
        <h2>Drops Semanais</h2>
      </div>
      <ul id="drops-container" class="drops-container">
        <!-- Drops dinâmicos -->
      </ul>
    </section>

    <section id="about-section" class="section about-section">
      <div class="section-header">
        <h2>Sobre</h2>
      </div>
      <div id="bio-container" class="bio-container">
        <!-- Bio dinâmica -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> ANJO. Todos os direitos reservados.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
